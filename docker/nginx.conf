events {
    worker_connections 1024;
}

http {
    upstream browsy_server {
        server browsy-server:3100;
    }

    upstream browsy_mcp {
        server browsy-server:3325;
    }

    server {
        listen 80;
        server_name localhost;

        # Main API endpoints
        location /api/ {
            proxy_pass http://browsy_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location / {
            proxy_pass http://browsy_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MCP endpoint (if needed via HTTP)
        location /mcp/ {
            proxy_pass http://browsy_mcp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
